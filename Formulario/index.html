<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="stylesF.css" />

    <title>Novo usuario - Sujeito Programador</title>
</head>
<body>

    <div class="container">

        <section class="header">

            <h2>Nova Conta</h2>

        </section>

        <form id="form" class="form">

            <div class="form-content">
                <label for="username">Nome do usuario</label>
                <input
                type="text"
                id="username"
                placeholder="Digite o nome do usuario..."
                />
                <a>Aqui vai a mensagem de erro...</a>
            </div>

            <div class="form-content">
                <label for="password">Senha</label>
                <input
                type="password"
                id="password"
                placeholder="Digite sua senha..."
                />
                <a>Aqui vai a mensagem de erro...</a>
            </div>

            <div class="form-content">
                <label for="password-confimation">Confirmação de senha</label>
                <input
                type="password"
                id="password-confimation"
                placeholder="Digite sua senha..."
                />
                <a>Aqui vai a mensagem de erro...</a>
            </div>

            <button type="submit">Cadastrar</button>

        </form>

    </div>
    
    <script src="./scriptF.js"></script>

</body>
</html>
